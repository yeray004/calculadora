<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Tipografía -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
    </style>
    <!-- Íconos de modo día y noche -->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <!-- Hoja de estilos -->
    <link type="text/css" href="styles.css" rel="stylesheet" />
  </head>

  <body class="modonoche" onload="init();">
    <table class="calculadora">
      <!-- Pantalla de resultados -->
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <!-- Botón de modo noche -->
      <tr>
        <td colspan="4"><a class="bnoche" href="#"><iconify-icon icon="bx:sun"></iconify-icon><iconify-icon icon="charm:moon"></iconify-icon></a></button></td>
      </tr>
      <!-- Botones de claculadora -->
      <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="division">/</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="multiplicacion">*</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="resta">-</button></td>
      </tr>
      <tr>
        <td><button id="igual">=</button></td>
        <td><button id="reset">C</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="suma">+</button></td>
      </tr>
      <tr>
        <td colspan="4">
          <span id="creditos">Hecho para DenisseEstrada.com</span>
        </td>
      </tr>
    </table>
    <!-- Documento JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
